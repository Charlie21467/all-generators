global_templates:
  - template: elementinits/item_extensions.java.ftl
    writer: java
    condition_any:
      - "${w.getGElementsOfType('itemextension')?filter(e -> e.enableFuel)?size != 0}"
      - "${w.getGElementsOfType('itemextension')?filter(e -> e.compostLayerChance gt 0)?size != 0}"
    name: "@SRCROOT/@BASEPACKAGEPATH/init/@JavaModNameItemExtensions.java"
  # Dispense behaviors are controlled by generator.yaml